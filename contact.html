<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ResponsivePortfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/newStyle.css">
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <a href="index.html" id="logo">
                <h1>MaxG</h1>
            </a>
            <nav>
                <a href="index.html" class="nav_item">About</a>
                <a href="portfolio.html" class="nav_item">Portfolio</a>
                <a href="contact.html" class="nav_item">Contact</a>
            </nav>
        </header>
        <main id="main">
            <section id="section">
                <h2>Contact Me</h2>
                <form class="form">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="femail">Email</label>
                    <input type="text" id="femail" name="firstname" placeholder="Your email..">
                    <label for="fmessage">Message</label>
                    <textarea id="fmessage" placeholder="Dont be shy.." rows="4"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <aside id="aside">
                <h2>Connect with me</h2>
                <div class="connect_links">
                    <a href="#">
                        <img src="assets/images/github.png" class="link_img">
                    </a>
                    <a href="#">
                        <img src="assets/images/linkedin.png" class="link_img">
                    </a>
                    <a href="#">
                        <img src="assets/images/stackoverflow.png" class="link_img">
                    </a>
                </div>
            </aside>
        </main>
    </div>
    <footer id="footer">
        <p>Copyright&copy;MaksymGalyliak</p>
    </footer>
</body>

</html>
